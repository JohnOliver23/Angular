
<mat-card class="wrapper">
  <h1>Imóveis Disponíveis!</h1>
<mat-carousel
    [color]="'primary'"
    timings="250ms ease-in"
    [autoplay]="true"
    maxWidth="auto"
    [interval]="2000"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr">
  <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of imageSources; let i = index"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="false"
  >
  </mat-carousel-slide >
</mat-carousel>

</mat-card>
